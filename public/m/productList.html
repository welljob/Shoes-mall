<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-商品搜索</title>
    <!-- 1. 引入字体图标的CSS文件 提供一些字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入MUI的CSS文件 提供组件样式MUI布局 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 3. 引入分类的less文件 一定注意把 rel="stylesheet/less" 自写的样式 -->
    <link rel="stylesheet/less" href="./less/productList.less">
    <!-- 4. 引入less.js的编译器文件 编译less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>乐淘-商品中心</h4>
        <!-- 字体图标 search图标 -->
    </header>

    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 搜索表单 -->
                <div class="search-form">
                    <form action="#">
                        <input type="search" class="search-input" placeholder="请输入要搜索的商品">
                        <!-- 把按钮的类型改成普通按钮不然默认是提交按钮 -->
                        <button type="button" class="btn-search mui-btn mui-btn-primary">搜索</button>
                    </form>
                </div>
                <!-- 商品列表 -->
                <div class="product-list">
                    <div class="title">
                        <div class="mui-row">
                            <div class="mui-col-xs-3 active" data-state="1">
                                <a href="#" data-state="2" data-type="time">上架时间<span class="fa fa-angle-up"></span></a>
                            </div>
                            <div class="mui-col-xs-3" data-state="1">
                                <a href="#" data-state="1" data-type="price">价格<span class="fa fa-angle-down"></span></a>
                            </div>
                            <div class="mui-col-xs-3" data-state="1">
                                <a href="#" data-state="1" data-type="num">销量<span class="fa fa-angle-down"></span></a>
                            </div>
                            <div class="mui-col-xs-3" data-state="1">
                                <a href="#" data-state="1" data-type="discount">折扣<span class="fa fa-angle-down"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script id="productListTmp" type="text/html">
        <!-- 因为商品列表返回的对象里面的数组是data 遍历data -->
        {{each data }}
        <div class="mui-col-xs-6">
            <a href="detail.html?id={{$value.id}}" class="product">
                <!-- 取图片数组中的第一张的地址 -->
                <img src="{{$value.pic[0].picAddr}}" alt="" class="product-img">
                <p class="product-name">{{$value.proName}}</p>
                <div class="product-price">
                    <span class="new-price">￥{{$value.price}}</span>
                    <del class="old-price">￥{{$value.oldPrice}}</del>
                </div>
                <button class="product-buy mui-btn mui-btn-primary" data-id="{{$value.id}}">立即购买</button>
            </a>
        </div>
        {{/each}}
    </script>

    <!-- 5. 引入模板引擎 渲染模板 -->
    <!-- <script src="./lib/artTemplate/template.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 6. 引入MUI的JS包 实现MUIJS效果 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 7. 引入zepto 帮我们去操作DOM发送AJAX请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入分类的JS文件 自己写的JS逻辑代码 -->
    <script src="./js/productList.js"></script>
</body>

</html>
