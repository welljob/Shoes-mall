<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <!-- 1. 引入字体图标的CSS文件 提供一些字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入MUI的CSS文件 提供组件样式MUI布局 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 3. 引入分类的less文件 一定注意把 rel="stylesheet/less" 自写的样式 -->
    <link rel="stylesheet/less" href="./less/login.less">
    <!-- 4. 引入less.js的编译器文件 编译less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:" class="fa fa-arrow-left" onclick="window.history.go(-1)"></a>
        <h4>登录</h4>
    </header>

    <main id="main">
        <div class="mui-input-group" id="input_example">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="username">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" id="password">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="login">登录</button>
                <a href="./register.html" class="mui-btn mui-btn-primary" id="register">免费注册</a>
            </div>
        </div>
        <div class="loading">
            <div class="load-container">
                <div class="container container1">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="circle circle4"></div>
                </div>
                <div class="container container2">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="circle circle4"></div>
                </div>
                <div class="container container3">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="circle circle4"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>






    <!-- 5. 引入模板引擎 渲染模板 -->
    <!-- <script src="./lib/artTemplate/template.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 6. 引入MUI的JS包 实现MUIJS效果 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 7. 引入zepto 帮我们去操作DOM发送AJAX请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入分类的JS文件 自己写的JS逻辑代码 -->
    <script src="./js/login.js"></script>
</body>

</html>
