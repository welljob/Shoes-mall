    //callback 就是用来接收函数一个参数
    function fun(callback) {
        // callback = function() {

        // }
        // 如果是callback参数的值他是一个函数就调用callback 相当于调用了这个函数
        callback()
    }
    //如果调用一个函数需要传递一个参数的代码 代码只能够放到函数里面传递
    fun(function() {
        console.log(1)
    })
    fun(function() {
        document.write(1)
    })
    fun(function() {
        // alert(1)
    })

    var div = document.querySelector('div');
    div.addEventListener('click', function() {
        div.style.backgroundColor = 'red';
    })
    var p = document.querySelector('p');
    p.addEventListener('click', function() {
        p.style.color = 'red';
    })
