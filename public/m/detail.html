<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-商品分类</title>
    <!-- 1. 引入字体图标的CSS文件 提供一些字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入MUI的CSS文件 提供组件样式MUI布局 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 3. 引入分类的less文件 一定注意把 rel="stylesheet/less" 自写的样式 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 4. 引入less.js的编译器文件 编译less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:" class="fa fa-arrow-left" onclick="window.history.go(-1)"></a>
        <form action="#">
            <input type="text" placeholder="请输入要搜索的商品" onclick="window.location.href='./search.html'">
        </form>
        <!-- 字体图标 search图标 -->
        <a href="index.html" class="fa fa-home"></a>
    </header>

    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll ">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图区域 -->
                <section id="slide">
                    <!-- 轮播图的图片容器 -->
                    <!-- 如果要添加无缝轮播图 轮播图图片容器要添加一个mui-slider-loop 类名 -->
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 图片要放多2个图片 第一张最后一张 最后一张是第一张 第一张和最后一张要添加mui-slider-item-duplicate 类名 -->
                            <!-- 支持循环，需要重复图片节点 -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner6.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner5.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner6.png" />
                                </a>
                            </div>
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                        </div>
                        <!-- 轮播图的小圆点容器 -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                </section>
                <div class="product-detail">
                    <!-- 商品详情 -->
                    <div class="product-name">
                        <!-- 如果直接是对象里面的属性 但是不是数组 就直接使用 -->
                        <span>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</span>
                    </div>
                    <div class="product-price">
                        价格：<strong class="new-price">￥499.1</strong>
                        <del class="old-price">￥888.1</del>
                    </div>
                    <div class="product-size">
                        <span class="btn-size active">35</span>
                        <span class="btn-size">36</span>
                        <span class="btn-size">37</span>
                        <span class="btn-size">38</span>
                        <span class="btn-size">39</span>
                        <span class="btn-size">40</span>
                        <span class="btn-size">41</span>
                    </div>
                    <div class="product-num">
                        数量
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                            <!-- "-"按钮，点击可减小当前数值 -->
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <!-- "+"按钮，点击可增大当前数值 -->
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余：<span>20</span>件
                    </div>
                </div>
            </div>
        </div>
        <div class="loading">
                <div class="load-container">
                    <div class="container container1">
                        <div class="circle circle1"></div>
                        <div class="circle circle2"></div>
                        <div class="circle circle3"></div>
                        <div class="circle circle4"></div>
                    </div>
                    <div class="container container2">
                        <div class="circle circle1"></div>
                        <div class="circle circle2"></div>
                        <div class="circle circle3"></div>
                        <div class="circle circle4"></div>
                    </div>
                    <div class="container container3">
                        <div class="circle circle1"></div>
                        <div class="circle circle2"></div>
                        <div class="circle circle3"></div>
                        <div class="circle circle4"></div>
                    </div>
                </div>
            </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <a href="#" class="icon-cart fa fa-shopping-cart"></a>
        <button type="button" class="mui-btn mui-btn-primary btn-add-cart">添加购物车</button>
        <button type="button" class="mui-btn mui-btn-danger btn-buy">立即购买</button>
    </footer>



    <script id="slideTmp" type="text/html">

        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
                {{each pic}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{$value.picAddr}}" />
                    </a>
                </div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" />
                    </a>
                </div>
            </div>

            <div class="mui-slider-indicator">
            {{each pic }}
                {{if $index === 0}}
                <div class="mui-indicator mui-active"></div>
                {{else}}<div class="mui-indicator"></div>
                {{/if}}
            {{/each}}
            </div>
        </div>

    </script>

    <script type="text/html" id="detailTmp">
        <!-- 商品详情 -->
        <div class="product-name">
                <!-- 如果直接是对象里面的属性 但是不是数组 就直接使用 -->
                <span>{{proName}}</span>
            </div>
            <div class="product-price">
                价格：<strong class="new-price">{{price}}</strong>
                <del class="old-price">{{oldPrice}}</del>
            </div>
            <div class="product-size">
                尺码：
                {{each newSize}}
                <span class="btn-size" data-size="{{$value}}">{{$value}}</span>
                {{/each}}
            </div>
            <div class="product-num">
                数量
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                剩余：<span>20</span>件
            </div>
        </div>
    </script>
    <!-- 5. 引入模板引擎 渲染模板 -->
    <!-- <script src="./lib/artTemplate/template.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 6. 引入MUI的JS包 实现MUIJS效果 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 7. 引入zepto 帮我们去操作DOM发送AJAX请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入分类的JS文件 自己写的JS逻辑代码 -->
    <script src="./js/detail.js"></script>
</body>

</html>
