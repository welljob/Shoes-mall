<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-商品搜索</title>
    <!-- 1. 引入字体图标的CSS文件 提供一些字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 2. 引入MUI的CSS文件 提供组件样式MUI布局 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 3. 引入分类的less文件 一定注意把 rel="stylesheet/less" 自写的样式 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 4. 引入less.js的编译器文件 编译less文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:" class="fa fa-arrow-left" onclick="window.history.go(-1)"></a>
        <h4>乐淘-商品搜索</h4>
        <!-- 字体图标 search图标 -->
    </header>

    <main id="main">
        <!-- 搜索表单 -->
        <div class="search-form">
            <form action="#">
                <input type="search" class="search-input" placeholder="请输入要搜索的商品">
                <button type="button" class="btn-search mui-btn mui-btn-primary">搜索</button>
            </form>
        </div>
        <!-- 搜索历史 -->
        <div class="serach-history">
            <div class="title mui-clearfix">
                <span>搜索历史</span>
                <span class="fa fa-trash btn-clear">清空记录</span>
            </div>
            <div class="content">

            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="searchListTmp">
        {{if rows.length > 0}}
        <ul>
            {{each rows value}}
            <li>
                <a href="productList.html?search={{value.search}}" data-id="{{value.id}}">{{value.search}}<span class="fa fa-close btn-delete"></span></a>
            </li>
            {{/each}}
        </ul>
        {{else}}
        <p>没有历史记录</p>
        {{/if}}
    </script>
    <!-- 5. 引入模板引擎 渲染模板 -->
    <!-- <script src="./lib/artTemplate/template.js"></script> -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 6. 引入MUI的JS包 实现MUIJS效果 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 7. 引入zepto 帮我们去操作DOM发送AJAX请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 8. 引入分类的JS文件 自己写的JS逻辑代码 -->
    <script src="./js/search.js"></script>
</body>

</html>
