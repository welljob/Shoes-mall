<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			padding: 20px;
			width: 342px;
			height: 342px;
			box-sizing: border-box;
			border:1px solid red;
			position: relative;
		}
		/*子元素是相对定位或者不定位 都是参照父元素的内容*/
		.inner{
			/*position: relative;*/
			width: 100%;
			height: 100%;
			background-color: red;
		}
		.box1{
			padding: 20px;
			width: 342px;
			height: 342px;
			box-sizing: border-box;
			border:1px solid red;
			position: relative;
		}
		/*子元素是绝对定位 参照的是父元素的整个盒模型  不是参照父元素的内容*/
		.inner1{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: green;
		}
		.box2{
			padding: 20px;
			width: 342px;
			height: 342px;
			box-sizing: border-box;
			border:1px solid red;
			position: relative;
		}
		/*子元素绝对定位 left top值的参照点也是父元素的盒模型*/
		.inner2{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
	<div class="box1">
		<div class="inner1"></div>
	</div>
	<div class="box2">
		<p>fdsdfsfsfsdfdfsfdfdffd</p>
		<div class="inner2"></div>
	</div>
</body>
</html>
