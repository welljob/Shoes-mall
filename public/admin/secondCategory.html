<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letao-后台主页</title>
    <!-- 1. 先引入第三方的包 如果没有依赖关系第三包的顺序任意
    2. 如果有依赖关系 就要先引入依赖的第三方包例如jquery再引入不依赖的bootstrap.js
    3. 最后引完第三方的包再引入自己写的包
    4. CSS 统一放到head标签里面
    5. js文件统一放到body结束标签上面
    6. 但是有些对页面渲染有影响的js文件例如less.js 或者rem等放到head -->
    <!-- 1. 引入字体图标 -->
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <!-- 2. 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 3. 引入登陆的less文件 -->
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>

    <!-- 首页的主体内容 -->
    <main id="main">
        <div class="left">
            <div class="title">
                <img src="./images/1.png" alt="">
                <p>管理员</p>
            </div>
            <div class="content">
                <div class="list-group">
                    <a href="index.html" class="list-group-item active">
                        <i class="fa fa-user"></i> 用户管理
                    </a>
                </div>
                <!-- 注意a标签不能包含a标签 -->
                <!-- data-toggle="collapse" data-target="#collapseExample"
                手风琴菜单效果 -->
                <div class="list-group category-manage" data-toggle="collapse" data-target="#collapseExample">
                    <a href="#" class="list-group-item">分类管理</a>
                </div>
                <div class="list-group collapse" id="collapseExample">
                    <a href="firstCategory.html" class="list-group-item">一级分类管理</a>
                    <a href="secondCategory.html" class="list-group-item">二级分类管理</a>
                </div>
                <div class="list-group">
                    <a href="productManage.html" class="list-group-item">商品管理</a>
                </div>
            </div>
        </div>
        <div class="right">
            <!-- 右侧标题头部 -->
            <div class="title clearfix">
                <a href="#" class="pull-left">
                    <i class="fa fa-navicon"></i>
                </a>
                <a href="#" class="pull-right">
                    <i class="fa fa-sign-out"></i>
                    <span>退出</span>
                </a>
            </div>
            <!-- 右侧内容 -->
            <div class="content">
                <!-- 右侧内容 -->
                <div class="content-body">
                    <div class="content-body">
                        <button type="button" class="btn btn-primary btn-add-brand" data-toggle="modal"
                            data-target="#myModal">添加品牌</button>
                        <br>
                        <br>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            添加分类</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group row">
                                            <div class="col-xs-3">
                                                请选择分类：
                                            </div>
                                            <div class="col-xs-9">
                                                <select name="" id="selectFirstCategory" class="form-control">
                                                    <option value="第一个分类" class="form-control">第一个分类</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control brand-name" placeholder="请输入品牌名称">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-xs-3">
                                                <label for="brandImgFile">请选择文件：</label>
                                            </div>
                                            <div class="col-xs-9">
                                                <input type="file" id="brandImgFile" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <img src="images/1.png" class="brand-img" alt="" width="100">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <!-- 添加data-dismiss="modal" 关闭模态框 -->
                                        <button type="button" class="btn btn-primary btn-save"
                                            data-dismiss="modal">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- table-hover悬停效果 -->
                        <!-- table-bordered 带边框的表格 -->
                        <table class="table table-bordered table-hover user-info">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>品牌编号</th>
                                    <th>品牌名称</th>
                                    <th>品牌logo</th>
                                    <th>所属分类</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox">
                                    </th>
                                    <td>5</td>
                                    <td>阿萨德2</td>
                                    <td><img src="images/1.png" alt=""></td>
                                    <td>女士馆</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox">
                                    </th>
                                    <td>5</td>
                                    <td>阿萨德2</td>
                                    <td><img src="images/1.png" alt=""></td>
                                    <td>女士馆</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox">
                                    </th>
                                    <td>5</td>
                                    <td>阿萨德2</td>
                                    <td><img src="images/1.png" alt=""></td>
                                    <td>女士馆</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="page clearfix">
                            <div>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination" id="page">

                                    </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script id="secondCategoryTmp" type="text/html">
        {{each rows value}}
        <tr>
            <th scope="row">
                <input type="checkbox">
            </th>
            <td>{{value.id}}</td>
            <td>{{value.brandName}}</td>
            <td><img src="{{value.brandLogo}}" alt=""></td>
            <td>{{value.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
    <!-- 渲染一级分类的模板下拉选择分类 -->
    <script id="selectTmp" type="text/html">
        {{each rows value}}
            <option value="{{value.id}}" class="form-control">{{value.categoryName}}</option>
        {{/each}}
    </script>
    <!-- 5. 引入模板引擎 -->
    <script src=" ./lib/artTemplate/template-web.js"> </script>
    <!-- 6. 引入jquery -->
    <script src="./lib/jquery/jquery.js"></script>
    <!-- 7. 引入bootstrap.js 依赖jquery -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 8.引入bootstrap的分页插件 -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 9. 引入登录的js文件 -->
    <script src="./js/secondCategory.js"></script>
</body>

</html>
